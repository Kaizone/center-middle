<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 400px;
            height: 400px;
            background:rgba(0,0,0,.2);

            position: relative;

        }
        .box{
            width: 200px;
            height: 200px;
            background:rgba(0,0,0,.5);

            position:absolute;
            left:50%;
            top:50%;

            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box"></div>
</div>
</body>
</html>
